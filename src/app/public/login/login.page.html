<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center">
        <img class="logo" src="assets/img/cpr_logo.png">
      </ion-title>
    </ion-col>
  </ion-row>

  <ion-card>
    <div class="login-box">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="email@cprmed.com" name="username" [(ngModel)]="username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Şifreniz" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Beni Hatırla !</ion-label>
                <ion-checkbox (ionChange)="updateStatus()" checked="true"></ion-checkbox>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <ion-button fill="solid" expand="block" color="danger" (click)="login()">GİRİŞ</ion-button>
          </ion-col>
        </ion-row>
		<ion-row>
			<div text-center>
			Hesap oluşturmak için lütfen tıklayın <a routerLink='/register'>
			KAYIT OL!</a>
			</div>
	  </ion-row>
      </form>
    </div>
  </ion-card>

</ion-content>
